    <p id="content" class="d-flex justify-content-center align-items-center" style="height:calc(100% - 56px)"></p>

    <script>

        desc = {
            'database': 'The storage and management of data using databases.',
            'python-programming': 'A high-level programming language known for its simplicity and readability.',
            'java': 'A versatile and widely-used programming language, especially for building cross-platform applications.',
            'kotlin': 'A modern, statically-typed programming language that is fully interoperable with Java.',
            'python-back-end': 'Using Python to build server-side applications, often with frameworks like Django or Flask.',
            'node.js': 'A runtime environment for executing JavaScript code on the server side.',
            'php': 'A popular server-side scripting language for web development, widely used for dynamic content generation.',
            'javascript': 'A programming language that enables interactive web pages and is commonly used for front-end development.',
            'html': 'The standard markup language used for creating web pages and web applications.',
            'css': 'A stylesheet language used for describing the presentation of a document written in HTML or XML.',
            'data-science': 'The field focused on extracting insights and knowledge from data using statistical methods, programming, and machine learning.'
        }


        let a_arr = document.getElementsByTagName('a')
        let DOMcontent = document.getElementById('content')

        for (let i = 0; i < a_arr.length; i++) {
            element = a_arr[i]
            element.addEventListener('click', change_content)
        }

        change_content()

        function change_content(event) {
            if (event) {
                window.location.hash = event.target.hash;
            }
            let fragment = window.location.hash;
            let content = fragment.substring(1);
            if (content) {
                DOMcontent.textContent = desc[content] || ''
            }
        }

    </script>
