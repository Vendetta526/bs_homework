<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>

    </style>

</head>

<body>
    <div class="container">
        <form class="row g-3 needs-validation" novalidate id="myForm">
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Looks not good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Looks not good!
                </div>
            </div>
            <div class="col-md-12">
                <label for="address1" class="form-label">Address</label>
                <input type="text" class="form-control" id="address1"
                    aria-describedby="inputGroupPrepend" required placeholder="1234 Main St">
                <div class="invalid-feedback">
                    Please enter an Address.
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-12">
                <label for="address2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="address2"
                    aria-describedby="inputGroupPrepend" required placeholder="Apartment, studio, or floor">
                <div class="invalid-feedback">
                    Please enter an Address.
                </div>
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-3">
                <label for="select" class="form-label">State</label>
                <select class="form-select" id="select" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" required>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check" required>
                    <label class="form-check-label" for="check">
                        Check me out
                    </label>
                    <div class="invalid-feedback">
                        You must check me before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Sign in</button>
            </div>
        </form>
    </div>

    <script>

        document.getElementById("myForm").addEventListener("submit",
            function (event) {
                event.preventDefault();
                if (this.checkValidity() === false) {
                    event.stopPropagation();
                }
                this.classList.add("was-validated");
            }, false);
    </script>

</body>

</html>
