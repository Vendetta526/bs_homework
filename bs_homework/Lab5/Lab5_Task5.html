<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>

        legend {
            color: #02c70c;
            border-bottom: 2px dotted #02c70c;
            display: inline-block;
            position: relative;
            width: 3rem;
        }
        
    </style>

</head>

<body>
    <div class="container bg-light px-3">
        <h3 class="mb-4">
            Внесення реквізитів про підвищення кваліфікації
        </h3>

        <fieldset class="p-4 border rounded position-relative">
            <legend class="h5 bg-light" style="margin-top: -2.4rem; width: fit-content;">
                Вид активності
            </legend>
            <div class="row">
                <div class="form-check col-sm-12 col-md-4">
                    <input class="form-check-input" type="radio" name='type' id='qualification' value="0" required>
                    <label class="form-check-label" for="qualification">Підвищення кваліфікації</label>
                </div>
                <div class="form-check col-sm-12 col-md-4">
                    <input class="form-check-input" type="radio" name='type' id='internship' value="1" required>
                    <label class="form-check-label" for="internship">Стажування</label>
                </div>
                <div class="form-check col-sm-12 col-md-4">
                    <input class="form-check-input" type="radio" name='type' id='course' value="2" required>
                    <label class="form-check-label" for="course">Неформальна освіта</label>
                </div>
            </div>
        </fieldset>
        <br>
        <div class="mb-2">
            <label for="NppName" class="form-label">Оберіть прізвище <b>НПП</b>:</label>
            <input list="BATI_professors" id='NppName' name='NppName' class="form-control" required>
        </div>
        <br>
        <div class="mb-2">
            <label for="fullName" class="form-label"><b>Назва</b> кваліфікації / стажування / курс неформальної освіти:</label>
            <input type="text" id='fullName' name='fullName' class="form-control" required> 
        </div>
        <br>
        <div class="mb-2">
            <label for="countOfHours" class="form-label"><b>Кількість</b> годин:</label>
            <input type="text" id='countOfHours' name='countOfHours' class="form-control d-inline-block" style="width: 100px;" pattern="[0-9]*" required>
        </div>
        <br>
        <div class="mb-2">
            <label for="place" class="form-label"><b>Установа</b> провдення:</label>
            <input type="text" id='place' name='place' class="form-control" required>
        </div>
        <br>
        <div class="mb-2">
            <label for="date" class="form-label"><b>Дата</b> видачі документа:</label>
            <input type="date" id='date' name='date' class="form-control" required>
        </div>
        <br>
        <fieldset id='file_fieldset' class="border p-3 rounded">
            <legend class="h5 bg-light" style="margin-top: -2.0rem; width: fit-content;">Підтверджуючі документи</legend>
            <div class="mb-2">
                <label for="file" class="form-label"><b>Фото сертифікату</b> в форматі jpeg / png:</label>
                <input type="file" name="file" id="file" class="form-control">
            </div>
            <div class="mb-2">
                <label for="file_doc" class="form-label"><b>Супровідний документ</b> у форматі pdf:</label>
                <input type="file" name="file_doc" id="file_doc" class="form-control">
            </div>
        </fieldset>
        <br>
        <button class="btn btn-primary mb-3">Зберегти дані</button>
    </div>
</body>

</html>
