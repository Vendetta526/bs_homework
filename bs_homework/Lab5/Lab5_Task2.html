<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        legend {
            color: #02c70c;
            background-color: white;
            border-bottom: 2px dotted #02c70c;
        }
    </style>

</head>

<body>
    <div class="container col-10 p-3">
        <fieldset class="row m-5 p-2 px-3 border border-start border-bottom border-end">
            <legend class="fst-italic fw-semibold" style=" margin-top: -1.8rem; width: fit-content;">
                Семестр вивчення ОК
            </legend>
            <div class="row">
                <div class="form-check col">
                    <input class="form-check-input" type="checkbox" value="" id="1">
                    <label class="form-check-label" for="1">
                        1 сем.
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input" type="checkbox" value="" id="2">
                    <label class="form-check-label" for="2">
                        2 сем.
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input" type="checkbox" value="" id="3">
                    <label class="form-check-label" for="3">
                        3 сем.
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input" type="checkbox" value="" id="4">
                    <label class="form-check-label" for="4">
                        4 сем.
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input" type="checkbox" value="" id="5">
                    <label class="form-check-label" for="5">
                        5 сем.
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input" type="checkbox" value="" id="6">
                    <label class="form-check-label" for="6">
                        6 сем.
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input" type="checkbox" value="" id="7">
                    <label class="form-check-label" for="7">
                        7 сем.
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input" type="checkbox" value="" id="8">
                    <label class="form-check-label" for="8">
                        8 сем.
                    </label>
                </div>
            </div>
        </fieldset>
        <fieldset class="row m-5 p-2 px-3 border border-start border-bottom border-end">
            <legend class="fst-italic fw-semibold" style=" margin-top: -1.8rem; width: fit-content;">
                Приєднання файлу
            </legend>
            <div class="row">
                <div class="form-check col">
                    <input class="form-check-input" type="checkbox" value="" id="OK">
                    <label class="form-check-label" for="OK">
                        Прикріпити файл документа до ОК
                    </label>
                </div>
            </div>
            <div style="width: fit-content; display: flex; align-items: flex-end; gap: 1.5rem;">
                <label for="formFile" class="form-label" style="white-space: nowrap;">Виберіть файл ОК (тільки
                    PDF)</label>
                <input class="form-control" type="file" id="formFile">
            </div>
        </fieldset>
    </div>
</body>

</html>
