<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    textarea {
    height: calc(1.5em + .75rem + 2px); /* Висота input поля у Bootstrap */
  }
  </style>

</head>

<body>
  <div class="col-sm-12 col-md-10 col-lg-8 bg-light py-4 m-auto">
    <div class="container text-primary">
      Контактна інформація
    </div>
    <hr>
    <div class="container">
      Відправити по електронній пошті. Всі поля позначені зірочкою(*) обов'язкові для заповнення.
    </div>
    <hr>
    <div class="container row text-end ">
      <div class="row mb-3">
        <label for="name" class="col-sm-3">Ім'я *</label>
        <div class="col-sm-5">
          <input type="email" class="form-control" id="name">
        </div>
      </div>
      <div class="row mb-3">
        <label for="mail" class="col-sm-3">Електронна адреса *</label>
        <div class="col-sm-5">
          <input type="email" class="form-control" id="mail">
        </div>
      </div>
      <div class="row mb-3">
        <label for="msg" class="col-sm-3">Повідомлення *</label>
        <div class="col-sm-5 text-end">
          <textarea class="form-control" id="msg">
            </textarea>
        </div>
      </div>
      <div class="row mb-3">
        <label for="copy" class="col-sm-3">Надіслати копію собі</label>
        <div class="col-sm-5 text-end text-sm-start">
          <input type="checkbox" id="copy">
        </div>

      </div>
    </div>
    <div class="div text-center"><button class="btn btn-primary">Надіслати електронного листа</button></div>
  </div>

</body>

</html>
