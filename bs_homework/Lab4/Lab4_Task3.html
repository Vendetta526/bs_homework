<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        label {
            text-align: end;
        }

        input[type=text],textarea {
            height: calc(1.5em + .75rem + 2px) !important;
        }
    </style>
</head>

<body>
    <div class="col-sm-12 col-md-10 col-lg-8 p-4 m-auto bg-light">
        <h1>Реєстраційна картка</h1>
        <div class="row mb-3">
            <label for="" class="col-sm-3 col-form-label">
                Введіть своє ім'я:
            </label>
            <div class="col-sm-9">
                <div class="form-floating mb-3">
                    <!-- <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> -->
                    <input type="text" class="col-sm-8 form-control" id="floatingName" placeholder="Name">
                    <label for="floatingInput">Name</label>
                </div>

            </div>

        </div>
        <div class="row mb-3">
            <label for="" class="col-sm-3 col-form-label">
                Введіть своє прізвище:
            </label>
            <div class="col-sm-9">
                <div class="form-floating">
                    <input type="text" class="col-sm-8 form-control" id="floatingLastname" placeholder="Lastname">
                    <label for="floatingPassword">Lastname</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="" class="col-sm-3 col-form-label">
                Введіть логін:
            </label>
            <div class="col-sm-9">
                <input type="text" class="col-sm-8 form-control" placeholder="6 і більше символів">
            </div>
        </div>
        <div class="row mb-3">
            <label for="" class="col-sm-3 col-form-label">
                Введіть пароль:
            </label>
            <div class="col-sm-9">
                <input type="password" class="col-sm-8 form-control" placeholder="6 і більше символів">
            </div>
        </div>
        <div class="row mb-3">
            <label for="" class="col-sm-3 col-form-label">
                Виберіть дату народження:
            </label>
            <div class="col-sm-9">
                <input type="date" class="col-sm-8 form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="" class="col-sm-3 col-form-label">
                Вкажіть номер телефону:
            </label>
            <div class="col-sm-9 ">
                <div class="input-group">
                    <span class="input-group-text">+380</span>
                    <input type="tel" class="col-sm-8 form-control" placeholder="XX-XXX-XXXX">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="" class="col-sm-3 col-form-label">
                Можете залишити свій коментар тут:
            </label>
            <div class="col-sm-9">
                <textarea type="text" class="col-sm-8 form-control"
                    placeholder="Звідки ви дізнались про нашу компанію"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label for="" class="col-sm-3 col-form-label">
                Прикріпити файл резюме:
            </label>
            <div class="col-sm-9">
                <input type="file" class="col-sm-8 form-control">
            </div>
        </div>
        <div class="text-center">
            <input type="submit" name="" id="" class="btn btn-primary">
        </div>

    </div>
</body>

</html>
